<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 有序列表（Ordered List） ol  -->
    <ol>
      <li>打开冰箱</li>
      <li>放入西瓜</li>
      <li>关上冰箱</li>
    </ol>

    <!-- 无序列表（Unordered List） ul -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>
  </body>
</html>
