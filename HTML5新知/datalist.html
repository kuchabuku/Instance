<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单控件</title>
  </head>
  <body>
    <label for="ice-cream-choice">选择你的英雄:</label>
    <input
      list="ice-cream-flavors"
      id="ice-cream-choice"
      name="ice-cream-choice"
    />

    <datalist id="ice-cream-flavors">
      <option value="刘星"></option>
      <option value="小雨"></option>
      <option value="小雪"></option>
      <option value="刘梅"></option>
      <option value="夏东海"></option>
    </datalist>
  </body>
</html>
