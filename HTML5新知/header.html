    <!-- 也可用于页面 -->
    <header>
      <h1>主页标题</h1>
      <img src="mdn-logo-sm.png" alt="MDN logo" />
    </header>
    
    <!-- 可用于文章 -->

      <header>

      </header>

        We live on a planet that's blue and green, with so many things still
        unseen.
      </p>
      <p>

          >Continue reading....</a
        >
      </p>
    </article>
